<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluaciones 2024 - Ciencia y Tecnología</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: url('https://i.postimg.cc/t4b5TncS/Picsart-24-08-24-11-12-04-222.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            height: 300px; /* Ajusta la altura del encabezado según tus necesidades */
        }

        .header img.logo {
            width: 100px;
            height: auto;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-align: center;
            flex: 1;
            animation: textGlow 2s ease-in-out infinite alternate;
            z-index: 1;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff, 0 0 30px #4682b4;
            }
            to {
                text-shadow: 0 0 20px #00ced1, 0 0 30px #20b2aa, 0 0 40px #5f9ea0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .grades {
            display: flex;
            justify-content: flex-end;
            margin-right: 50px;
            margin-top: 50px;
        }

        .grades div {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
            text-align: right;
        }

        .grades a {
            padding: 15px 25px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
        }

        .grades a:hover {
            background-color: #005bb5;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .footer {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer p {
            margin: 10px 0;
            font-size: 1em;
            animation: fadeIn 3s ease-in-out;
        }

        .footer .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .footer .contact button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 90%;
            border: none;
            border-radius: 5px;
            background-color: #0073e6;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .footer .contact button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }

        .footer .contact button img {
            margin-right: 10px;
            width: 20px;
            height: auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .grades a {
                padding: 15px 20px;
                font-size: 1.1em;
            }

            .footer .contact button {
                padding: 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://i.postimg.cc/xdY9fHwT/logo70056-removebg-preview-1.png" alt="Logo" class="logo">
        <h1>Evaluaciones 2024<br>Ciencia y Tecnología<br>COED 70056</h1>
    </div>

    <div class="grades">
        <div>
            <a href="#">2° Técnico</a>
            <a href="#">1° Técnico</a>
            <a href="#">9° Grado</a>
            <a href="#">8° Grado</a>
            <a href="#">7° Grado</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; Derechos Reservados Prof. Alberto Sanchez</p>
        <div class="contact">
            <button>
                <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">Contacto
            </button>
            <button>
                <img src="https://img.icons8.com/color/48/000000/email.png" alt="Correo">Correo
            </button>
        </div>
    </div>

</body>
</html>
