<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Evaluaciones de Ciencia y Tecnología</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0f2027;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Fondo de constelaciones */
        .constellation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f2027;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        .line {
            position: absolute;
            width: 1px;
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes move {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .constellation .star {
            animation: twinkle 2s infinite ease-in-out alternate, move 5s infinite ease-in-out;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            position: relative;
        }

        header h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
            background: -webkit-linear-gradient(#52e5e7, #130cb7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            font-size: 1.2em;
            font-style: italic;
            margin-top: 10px;
            opacity: 0;
            animation: typewriter 3s steps(40) 1s 1 normal both, blinkTextCursor 500ms steps(40) infinite normal;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
            }
            to {
                text-shadow: 0 0 20px #02e8d1, 0 0 30px #02e8d1, 0 0 40px #02e8d1, 0 0 50px #02e8d1;
            }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkTextCursor {
            from { border-right-color: rgba(255, 255, 255, .75); }
            to { border-right-color: transparent; }
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
            z-index: 1;
            position: relative;
        }

        .buttons a {
            display: inline-block;
            padding: 20px 40px;
            margin: 10px;
            font-size: 1.2em;
            text-transform: uppercase;
            text-decoration: none;
            background-color: #2c5364;
            color: white;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
        }

        .buttons a:hover {
            background-color: #52e5e7;
            transform: translateY(-10px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 50px;
            font-size: 0.9em;
            z-index: 1;
            position: relative;
        }

        footer p {
            margin: 0;
            padding: 0;
        }

        footer a {
            color: #52e5e7;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .buttons a {
                padding: 15px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <!-- Fondo de constelaciones -->
    <div class="constellation">
        <div class="star" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="star" style="top: 30%; left: 20%; animation-delay: 1s;"></div>
        <div class="star" style="top: 40%; left: 50%; animation-delay: 2s;"></div>
        <div class="star" style="top: 60%; left: 70%; animation-delay: 3s;"></div>
        <div class="star" style="top: 80%; left: 90%; animation-delay: 4s;"></div>
        <div class="star" style="top: 10%; left: 80%; animation-delay: 5s;"></div>
        
        <!-- Conectando estrellas con líneas -->
        <div class="line" style="top: 20%; left: 10%; height: 50px; transform: rotate(45deg);"></div>
        <div class="line" style="top: 30%; left: 20%; height: 50px; transform: rotate(-45deg);"></div>
        <div class="line" style="top: 40%; left: 50%; height: 70px; transform: rotate(30deg);"></div>
        <div class="line" style="top: 60%; left: 70%; height: 60px; transform: rotate(60deg);"></div>
    </div>

    <header>
        <h1>Portal de Evaluaciones de Ciencia y Tecnología</h1>
        <p>Desafía tus conocimientos en un entorno interactivo y dinámico.</p>
    </header>

    <div class="buttons">
        <a href="#">Iniciar Evaluación</a>
        <a href="#">Guía de Estudio</a>
        <a href="#">Resultados Anteriores</a>
    </div>

    <footer>
        <p>&copy; 2024 Evaluaciones de Ciencia y Tecnología | <a href="#">Contacto</a></p>
    </footer>

</body>
</html>
