<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Evaluaciones de Ciencia y Tecnología</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: white;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Fondo de ondas de neón */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(60deg, #ff6ec4, #7873f5);
            z-index: 0;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Efecto de resplandor de neón */
        header {
            z-index: 1;
            text-align: center;
        }

        header h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #e74c3c, 0 0 40px #e74c3c, 0 0 50px #e74c3c;
            animation: neonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #e74c3c, 0 0 40px #e74c3c, 0 0 50px #e74c3c;
            }
            to {
                text-shadow: 0 0 20px #ff9c00, 0 0 30px #ff6ec4, 0 0 40px #ff6ec4, 0 0 50px #ff6ec4;
            }
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Botones con sombra y brillo */
        .buttons {
            z-index: 1;
            margin-top: 50px;
            text-align: center;
        }

        .buttons a {
            display: inline-block;
            padding: 20px 40px;
            margin: 10px;
            font-size: 1.2em;
            text-transform: uppercase;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .buttons a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        /* Elementos flotantes */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .floating-elements div {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Ajuste de diferentes dispositivos */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .buttons a {
                padding: 15px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <header>
        <h1>Portal de Evaluaciones de Ciencia y Tecnología</h1>
        <p>Desafía tus conocimientos en un entorno interactivo y dinámico.</p>
    </header>

    <div class="buttons">
        <a href="#">Iniciar Evaluación</a>
        <a href="#">Guía de Estudio</a>
        <a href="#">Resultados Anteriores</a>
    </div>

    <div class="floating-elements">
        <div style="top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div style="top: 25%; left: 45%; animation-delay: 2s;"></div>
        <div style="top: 70%; left: 70%; animation-delay: 4s;"></div>
        <div style="top: 50%; left: 80%; animation-delay: 1s;"></div>
        <div style="top: 85%; left: 25%; animation-delay: 3s;"></div>
    </div>

</body>
</html>
